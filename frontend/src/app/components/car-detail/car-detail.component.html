<div class="container">
  <img [src]="car.image" alt="Car image">
  <h1 class="price">{{ car.price | currency }}</h1>
  <mat-card>
    <h2>Description</h2>
    <p>{{car.description}}</p>
  </mat-card>
  <mat-card>
    <h2>Basics</h2>
    <mat-card-content>
      <h3>Fuel: {{car.fuel}}</h3>
      <h3>Transmission: {{car.transmission}}</h3>
      <h3>Type: {{car.type}}</h3>
      <h3>Horse Power: {{car.hp}}</h3>
      <h3>Production Year: {{car.productionYear}}</h3>
    </mat-card-content>
  </mat-card>
</div>
